<html>
<head>
	<title>Clase 2 - Posicionamiento</title>
	<style type="text/css">
		#container {margin: 50px auto 10px; width: 960px; height: 800px; background-color: #ddd}
		#menu {width: 100%; height: 40px; background-color: #e72;}
		#menu {position: fixed; top: 0; left: 0;}
		.square {width: 100px; height: 100px; background-color: #72e; border: solid white 1px;
			text-align: center; margin-top: 10px; font-size: 36px; color: white;}
		.square span {margin-top: 40%}

		.square:last-child,
		.square:nth-child(2) {position: relative; bottom: 30px; left: 30px;}
	</style>
</head>
<body>
	<div id="menu"></div>
	<div id="container">
		<div class="square"><span>1</span></div>
		<div class="square"><span>2</span></div>
		<div class="square"><span>3</span></div>
		<div class="square"><span>4</span></div>
	</div>
</body>
</html>
